<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ממיר SVG מעוצב</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/xml/xml.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 90%;
            max-width: 1000px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .editor-section, .preview-section {
            margin-bottom: 2rem;
        }
        .CodeMirror {
            height: 300px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .preview {
            width: 100%;
            height: 300px;
            border-radius: 10px;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }
        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        button:active {
            transform: translateY(0);
        }
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 1rem;
            }
            .button-group {
                flex-direction: column;
            }
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ממיר SVG מעוצב</h1>
        <div class="editor-section">
            <textarea id="svgInput"></textarea>
        </div>
        <div class="button-group">
            <button id="generateBtn">צור SVG אקראי</button>
            <button id="downloadBtn">הורד כ-PNG</button>
            <button id="resetBtn">אפס</button>
        </div>
        <div class="preview-section">
            <div id="preview" class="preview"></div>
        </div>
    </div>

    <script>
        let editor;
        
        document.addEventListener('DOMContentLoaded', () => {
            editor = CodeMirror.fromTextArea(document.getElementById('svgInput'), {
                mode: 'xml',
                lineNumbers: true,
                theme: 'default',
                lineWrapping: true
            });

            editor.on('change', updatePreview);

            const downloadBtn = document.getElementById('downloadBtn');
            const resetBtn = document.getElementById('resetBtn');
            const generateBtn = document.getElementById('generateBtn');

            downloadBtn.addEventListener('click', downloadPNG);
            resetBtn.addEventListener('click', resetEditor);
            generateBtn.addEventListener('click', generateRandomSVG);

            updatePreview();
        });

        function updatePreview() {
            const preview = document.getElementById('preview');
            preview.innerHTML = editor.getValue();
        }

        function downloadPNG() {
            const svg = document.querySelector('#preview svg');
            if (!svg) {
                alert('אנא הכנס קוד SVG תקין');
                return;
            }

            const svgData = new XMLSerializer().serializeToString(svg);
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            const img = new Image();
            img.onload = function() {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0);
                const pngFile = canvas.toDataURL('image/png');
                const downloadLink = document.createElement('a');
                downloadLink.download = 'svg_image.png';
                downloadLink.href = pngFile;
                downloadLink.click();
            }
            img.src = 'data:image/svg+xml;base64,' + btoa(unescape(encodeURIComponent(svgData)));
        }

        function resetEditor() {
            editor.setValue('');
            updatePreview();
        }

        function generateRandomSVG() {
            const shapes = ['rect', 'circle', 'ellipse', 'line', 'polygon'];
            const randomShape = shapes[Math.floor(Math.random() * shapes.length)];
            const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);
            let svgCode = `<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">`;
            
            switch(randomShape) {
                case 'rect':
                    svgCode += `<rect x="10" y="10" width="180" height="180" fill="${randomColor}" />`;
                    break;
                case 'circle':
                    svgCode += `<circle cx="100" cy="100" r="90" fill="${randomColor}" />`;
                    break;
                case 'ellipse':
                    svgCode += `<ellipse cx="100" cy="100" rx="90" ry="45" fill="${randomColor}" />`;
                    break;
                case 'line':
                    svgCode += `<line x1="10" y1="10" x2="190" y2="190" stroke="${randomColor}" stroke-width="5" />`;
                    break;
                case 'polygon':
                    svgCode += `<polygon points="100,10 40,190 190,78 10,78 160,190" fill="${randomColor}" />`;
                    break;
            }
            
            svgCode += `</svg>`;
            editor.setValue(svgCode);
            updatePreview();
        }
    </script>
</body>
</html>
